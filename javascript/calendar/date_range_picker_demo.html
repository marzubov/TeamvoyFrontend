<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <link rel="stylesheet" href="css/blue_calendar_date_range_picker.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="../library/vendor/moment/moment.js"></script>
  <script src="../library/vendor/moment/min/locales.js"></script>
  <script src="../library/event_machine.js"></script>
  <script src="../library/helper.js"></script>
  <script src="javascript/calendar.js"></script>
  <script src="javascript/date_range_picker.js"></script>

</head>
<body>
<article>
  <div class="container" id="container">
  </div>
  <div class="range-inputs" id="rang-inputs">
  <input id="rangeStart" type="text" placeholder="Range start day" readonly/>
  <input id="rangeEnd" type="text" placeholder="Range end day" readonly/>
    </div>
</article>
</body>
<script>
  var container = document.getElementById('container');
  var dateRangePicker = new DateRangePicker(container);
  dateRangePicker.on('rangeChanged', function (range) {
    document.getElementById('rangeStart').value = range.start.calendar();
    document.getElementById('rangeEnd').value = range.end.calendar();
  })
</script>
</html>
