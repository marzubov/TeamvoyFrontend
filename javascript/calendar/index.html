<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/blue_calendar.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="../library/vendor/moment/moment.js"></script>
    <script src="../library/vendor/moment/min/locales.js"></script>
    <script src="../library/event_machine.js"></script>
    <script src="../library/helper.js"></script>
    <script src="javascript/calendar.js"></script>
    <script src="javascript/date_range_picker.js"></script>

</head>
<body>
<article class="article">
    <div class="container" id="firstContainer">

      <div class="circle">
        <h1>20</h1>
        <h3>monday</h3>
      </div>
    </div>
</article>
</body>
<script>
    var firstContainer = document.getElementById('firstContainer');
    var firstCalendar = new Calendar(firstContainer);
  firstCalendar.on('daySelected', function(e){
    document.querySelector('.circle h3').innerHTML = e.target.date.format('dddd');
    document.querySelector('.circle h1').innerHTML = e.target.date.get('date');
  })
</script>
</html>
