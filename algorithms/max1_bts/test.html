<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title></title>
  <script type="text/javascript" src="../../javascript/library/vendor/sigma.min.js"></script>
  <script type="text/javascript" src="bts.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
    #container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<button id="findMin">Find Min</button>
<button id="findMax">Find Max</button>
<button id="sort">Sort</button>
<input id="result" type="text"/>
<div id="container"></div>

</body>
<script>
  var a = new BST();
  a.generateRandom(10);
  function findMin(){
    document.getElementById('result').value = a.findMin().key;
  }
  function findMax(){
    document.getElementById('result').value = a.findMax().key;
  }
  function sort(){
    document.getElementById('result').value = a.sort();
  }
  document.getElementById('findMin').addEventListener('click', findMin);
  document.getElementById('findMax').addEventListener('click', findMax);
  document.getElementById('sort').addEventListener('click', sort);
</script>
</html>
