<html>
    <head>
        <title>Календар Google</title>
        <link href="css/google_calendar.css" rel="stylesheet" />
    </head>
    <body>
    <header class="main-header">
        <section>
            <img class="logo" src="http://citizenschools.wpengine.netdna-cdn.com/california/files/2011/01/google-logo-small.gif" role="link" alt="Google Logo"/>
            <nav class="search-box"><input class="search" type="text" placeholder=" Пошук в  google календарі"/><button>Search</button></nav>
        </section>
        <nav class="header-menu">
            <button>Почта</button>
            <button>Сервіси</button>
            <button>Google+</button>
            <button>Аккаунт</button>
        </nav>
    </header>
    <section class="calendar-options">
        <nav>
            <button>День</button>
            <button>Неділя</button>
            <button>Місяць</button>
            <button>4 дні</button>
        </nav>
    </section>
        <aside class="calendar-menu">
            <nav>
                <button>СТВОРИТИ</button>
                <button>Міні-календар</button>
                <button>Мої календарі</button>
                <button>Інші календарі</button>
            </nav>
        </aside>
        <article class="calendar">
            <table>
                <thead>
                    <tr>
                        <td>Пн 20.10</td>
                        <td><b>Вт 21.10</b></td>
                        <td>Ср 22.10</td>
                        <td>Чт 23.10</td>
                        <td>Пн 24.10</td>
                        <td>Сб 25.10</td>
                        <td>Нд 26.10</td>
                    </tr>
                </thead>
                <tbody contenteditable="true">
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                </tbody>
            </table>
        </article>
    </body>
</html>
