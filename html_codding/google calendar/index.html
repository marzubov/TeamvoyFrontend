<html>
<head>
  <title>Календар Google</title>
  <link href="css/google_calendar.css" rel="stylesheet" />
</head>
<body class="show-grid">

  <header class="main-header">
    <a href="#">
      <img class="logo"
           alt="Google Logo"
           src="http://citizenschools.wpengine.netdna-cdn.com/california/files/2011/01/google-logo-small.gif"
        />
    </a>

    <nav class="search-box">
      <input class="search" type="text" placeholder=" Пошук в  google календарі"/>
      <button class="search-button"></button>
    </nav>

  <nav class="gplus-menu">
    <a href ="#">Пошта</a>
    <a href ="#">Сервіси</a>
    <a href ="#">Google+</a>
    <a href ="#">Аккаунт</a>
  </nav>

  </header>

  <section class="calendar-options">
    <nav>
      <button>День</button>
      <button>Неділя</button>
      <button>Місяць</button>
      <button>4 дні</button>
    </nav>
  </section>

  <aside class="calendar-menu">
    <form action="#">
      <button>СТВОРИТИ</button>
      <button>Міні-календар</button>
      <button>Мої календарі</button>
      <button>Інші календарі</button>
    </form>
  </aside>

  <article class="calendar">
    <table>
      <thead>
      <tr>
        <td>Пн 20.10</td>
        <td class="selected-day">Вт 21.10</td>
        <td>Ср 22.10</td>
        <td>Чт 23.10</td>
        <td>Пн 24.10</td>
        <td>Сб 25.10</td>
        <td>Нд 26.10</td>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </article>
</body>
</html>
