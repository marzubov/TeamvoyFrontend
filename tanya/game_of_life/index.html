<!doctype html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    #example #gameField div { float: left; width: 10px; height: 10px;
      border:1px solid #0480be; }
    #gameField { margin: 10px auto; }
    #example { background: #f6fef0; overflow: hidden; padding: 20px; margin: 0 auto; }
    .alive { background: #ffff00;  }
    .dead { background: #bce8f1; }
    #example button, #example input { float: left; padding: 10px 30px; margin-right: 15px; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; font-size: 11px; cursor: pointer; }
  </style>
</head>
<body>
<div role="main">
  <div id="example" class="example">
    <div id="gameField"></div>
    <button type="button" id="toggle">Play/Stop</button>
    <button id="step">Next step</button>
    <input type="text" id="interval" placeholder="1000" />
    <button id="setInterval">Set interval</button>
    <button id="generate">Generate new figure</button>
  </div>
</div>
<script src="js/game.js"></script>
<script src="js/main.js"></script>
</body>
</html>
