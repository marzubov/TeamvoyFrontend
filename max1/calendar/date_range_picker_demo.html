<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <link rel="stylesheet" href="css/calendar.css"/>
  <script src="../../library/vendor/moment/moment.js"></script>
  <script src="../../library/vendor/moment/min/locales.js"></script>
  <script src="../../library/event_machine.js"></script>
  <script src="../../library/helper.js"></script>
  <script src="javascript/calendar.js"></script>
  <script src="javascript/date_range_picker.js"></script>
</head>
<body>
<article>
  <div class="range-inputs" id="rang-inputs" style="padding: 10px">
    <input id="rangeStart" type="text" placeholder="Range start day" readonly
           style="font-size: 20px; line-height: 25px; padding: 5px"/>
    <input id="rangeEnd" type="text" placeholder="Range end day" readonly style="font-size: 20px; line-height: 25px; padding: 5px; margin-left:10px"/>
  </div>
  <div class="container" id="container">
  </div>
</article>
</body>
<script>
  var container = document.getElementById('container');
  var dateRangePicker = new DateRangePicker(container);
  document.getElementById('rangeStart').value = dateRangePicker.getRange().start._d.toDateString();
  document.getElementById('rangeEnd').value = dateRangePicker.getRange().end._d.toDateString();

  dateRangePicker.on('rangeChanged', function (range) {
    document.getElementById('rangeStart').value = range[0].toDateString();
    document.getElementById('rangeEnd').value = range[1].toDateString();
  });


</script>
</html>
