<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
  <script type="text/javascript" src="gol.js"></script>
  <style>
    .cell{
      display: inline-block;
    }
    .active{
      background: #000000;
    }
    .inactive{
      background: #ffffff;
    }
  </style>
</head>
<body>
<canvas id="firstCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
</canvas>
<div id="firstGrid" style="width:800px; height:500px; border:1px solid #d3d3d3;"></div>
<button id = "step">NEXT GENERATION</button>
<button id = "start">START</button>
<button id = "stop">STOP</button>
<button id = "clear">CLEAR</button>
</body>
<script>
  var firstCanvas = document.getElementById('firstCanvas'),
    firstGrid = document.getElementById('firstGrid');
    firstGOL = new GOL(firstCanvas, firstGrid);
  firstGOL.createUniverse({length1:5, length2:5});
  document.getElementById("step")
    .addEventListener('click', function(){
      firstGOL.stopInterval.call(firstGOL);
      firstGOL.nextGen.call(firstGOL);
    });
  document.getElementById("start")
    .addEventListener('click', function(){
      firstGOL.startInterval.call(firstGOL);
    });
  document.getElementById("stop")
    .addEventListener('click', function(){
      firstGOL.stopInterval.call(firstGOL);
    });
  document.getElementById("clear")
    .addEventListener('click', function(){
      firstGOL.clearUniverse.call(firstGOL, {length1:100, length2:100});
    });
</script>
</html>
